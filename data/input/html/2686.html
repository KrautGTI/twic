	<body>
		<div class="left">
			<div class="title">
				[Sh]should you but fail [at] --  Sea --<br>
			</div>
			The Poems of Emily Dickinson, Johnson, 1955<br>
		</div>
		<div class="center">
			[Sh]should you but fail [at] --  Sea --<br>
			[In] sight of me --<br>
			[Or] doomed lie --<br>
			[Ne]xt Sun -- to die --<br>
			[O]r rap -- at Paradise -- unheard<br>
			I'd harass God<br>
			Until he let [you] in!<br>
		</div><br><br>
		<div class="topics">
		</div>
	</body>
