	<body>
		<div class="left">
			<div class="title">
				They might not need me, yet they might<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			They might not need me<br>
			Yet they might<br>
			I'll let my heart be<br>
			Just in sight<br>
			A smile so small<br>
			As mine, might be<br>
			Precisely their<br>
			Necessity.<br>
		</div><br><br>
		<div class="topics">
		</div>
	</body>
