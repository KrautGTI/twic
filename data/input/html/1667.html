	<body>
		<div class="left">
			<div class="title">
				The clover's simple fame<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			The Clover's simple Fame<br>
			Remembered of the Cow -<br>
			Is better than enameled Realms<br>
			Of notability.<br>
			Renown perceives itself<br>
			And that degrades the Flower -<br>
			The Daisy that has looked behind<br>
			Has Compromised it's power -<br>
		</div><br><br>

		</div>
