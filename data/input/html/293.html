			<div class="title">
				I'll send the feather from my hat!<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			I'll send the feather from my Hat!<br>
			Who knows - but at the sight of<br>
			My Sovreign will relent?<br>
			As trinket - worn by faded Child -<br>
			Confronting eyes long - comforted -<br>
			Blisters the Adamant!<br>
		</div><br><br>
