	<body>
		<div class="left">
			<div class="title">
				We'll pass without a parting<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			We'll pass without a parting -<br>
			So to spare<br>
			Certificate of absence -<br>
			Deeming where<br>
			I left Her, I could find Her<br>
			If I tried -<br>
			This way - I keep from missing<br>
			Those who died<br>
		</div><br><br>
		<div class="topics">
		</div>
	</body>
