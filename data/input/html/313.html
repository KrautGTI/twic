	<body>
		<div class="left">
			<div class="title">
				If I should'nt be alive<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			If I should'nt be alive<br>
			When the Robins come,<br>
			Give the one in Red Cravat,<br>
			A Memorial crumb -<br>
			If I could'nt thank you,<br>
			Being fast asleep,<br>
			You will know I'm trying<br>
			With my Granite lip!<br>
		</div><br><br>
		<div class="topics">
		</div>
	</body>
