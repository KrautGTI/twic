		<div class="left">
			<div class="title">
				The butterfly's assumption gown<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			The Butterfly's Assumption Gown<br>
			In chrysoprase apartment hung<br>
			Unrolls the Sun<br>
			How condescending to descend<br>
			And be of the friend<br>
			In a town!<br>
		</div><br><br>

		</div>
