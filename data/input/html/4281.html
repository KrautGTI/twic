		<div class="left">
			<div class="title">
				MAY-FLOWER.<br>
			</div>
			Poems by Emily Dickinson, Todd and Higginson, 1890<br>
		</div>
		<div class="center">
			MAY-FLOWER.<br>
			Pink, small, and punctual,<br>
			Aromatic, low,<br>
			Covert in April,<br>
			Candid in May,<br>
			Dear to the moss,<br>
			Known by the knoll,<br>
			Next to the robin<br>
			In every human soul.<br>
			Bold little beauty,<br>
			Bedecked with thee,<br>
			Nature forswears<br>
			Antiquity.<br>
		</div><br><br>
