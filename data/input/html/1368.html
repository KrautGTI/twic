				My season's furthest flower<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			My Season's furthest Flower -<br>
			I tenderer commend<br>
			Because I found Her Kinsmanless -<br>
			A Grace without a Friend.<br>
