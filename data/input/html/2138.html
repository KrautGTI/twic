		<div class="left">
			<div class="title">
				Above oblivion's tide there is a pier<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			Above Oblivion's Tide there is a Pier<br>
			And an effaceless "Few" are lifted there -<br>
			Nay - lift themselves - Fame has no Arms -<br>
			And but one Smile - that meagres Balms -<br>
		</div><br><br>
