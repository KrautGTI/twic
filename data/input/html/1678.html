		<div class="left">
			<div class="title">
				Like time's insidious wrinkle<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			Like Time's insidious wrinkle<br>
			On a beloved Face -<br>
			We the Grace the tighter<br>
			Though we resent the Crease<br>
			The Frost himself so comely<br>
			Dishevels every prime<br>
			Asserting from his Prism<br>
			That none can punish him<br>
		</div><br><br>

		</div>
