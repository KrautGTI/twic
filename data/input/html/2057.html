		<div class="left">
			<div class="title">
				Time's wily chargers will not wait<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			Time's wily Chargers will not wait<br>
			At any Gate but Woe's -<br>
			But there - so gloat to hesitate<br>
			They will not stir for blows -<br>
		</div><br><br>
