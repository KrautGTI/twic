		<div class="left">
			<div class="title">
				Did life's penurious length<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			Did life's penurious length<br>
			Italicize sweetness,<br>
			The men that daily live<br>
			Would stand so deep in joy<br>
			That it would clog the cogs<br>
			Of that revolving reason<br>
			Whose esoteric belt<br>
			Protects our sanity.<br>
		</div><br><br>
