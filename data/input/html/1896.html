		<div class="left">
			<div class="title">
				The butterfly's Numidian gown<br>
			</div>
			The Poems of Emily Dickinson, Variorum Edition, Franklin, 1998<br>
		</div>
		<div class="center">
			The Butterfly's Numidian Gown<br>
			With spots of Burnish - roasted on<br>
			Is proof against the Sun -<br>
			But prone to shut  it's spotted Fan<br>
			And panting on a Clover lean<br>
			As if it were undone -<br>
		</div><br><br>

		</div>
